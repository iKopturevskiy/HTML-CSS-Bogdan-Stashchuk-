<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <h1>Flexbox</h1>
    <hr />

    <div class="main-container">
      <div class="container row">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <!-- раскоментируйте для свойств flex-wrap и flex-shrink -->
         <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>

      <div class="container column">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <!-- раскоментируйте для свойств flex-wrap и flex-shrink -->
         <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
      </div>
    </div>

  </body>
</html>
